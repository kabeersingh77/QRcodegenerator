<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code generator</title>
    <style>
      #loader {
        display: none;
      }
    </style>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-700">
    <header class="bg-slate-300 p-6 mb-20">
      <div class="text-xl font-bold text-slate-700">QR Code Generator</div>
    </header>
    <main>
      <div
        class="flex flex-col-reverse align-middle justify-center p-10 m-auto md:max-w-4xl md:flex-row"
      >
        <div class="w-full md:w-2/3 mr-24">
          <h1 class="text-3xl text-slate-300 font-bold mb-5 md:text-4xl">
            QR CODE GENERATOR
          </h1>
          <p class="mb-4 text-slate-300">
            QR codes are easier way to access your website quickly and are easy
            to use. Just snap it and you can visit the website.
          </p>
          <p class="text-slate-300">
            Enter your URL below to generate QR code and download the image.
          </p>
          <form id="generate-form" class="mt-4">
            <input
              id="url"
              type="url"
              placeholder="Enter URL"
              class="w-full border-2 border-slate-400 p-3 text-gray-100 mr-2 focus:outline-none mb-5 rounded-2xl"
            />
            <select
              id="size"
              class="w-full border-2 bg-slate-200 border-slate-400 p-3 text-black mr-2 focus:outline-none rounded-2xl"
            >
              <option value="100">100X100</option>
              <option value="200">200X200</option>
              <option value="300" selected>300X300</option>
              <option value="400">400X400</option>
              <option value="500">500X500</option>
              <option value="600">600X600</option>
              <option value="700">700X700</option>
            </select>
            <button
              class="bg-gray-300 rounded w-full text-black py-3 px-4 mt-5 hover:bg-slate-500"
              type="submit"
            >
              Generate QR Code
            </button>
          </form>
        </div>
        <div class="w-full md:w-1/3 self-center">
          <img
            src="/logo.svg"
            alt="logo"
            class="w-1/2 m-auto mb-10 md:w-full"
          />
        </div>
      </div>
    </main>
    <!-- Generated QR -->
    <div
      id="generated"
      class="max-5xl m-auto flex flex-col text-center align-center justify-center mt-20"
    >
      <!-- spinner -->
      <span id="loader" class="justify-center align-center left-[45%]"></span>
      <!-- Output -->
      <div id="qrcode" class="m-auto"></div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
